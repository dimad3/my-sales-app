<mat-card-content>
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" novalidate>
    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10">
      <mat-form-field xFlex="20%">
        <input matInput placeholder="Name" formControlName="name">
        <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">Name is required</mat-error>
        <mat-error *ngIf="categoryForm.get('name')?.hasError('minlength')">Name must contain at least 3
          characters</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Description" formControlName="description">
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" type="submit" [disabled]="!categoryForm.valid">Save</button>
  </form>

  <!-- <mat-card-actions> adds padding appropriate for the action buttons at the bottom of a card -->
  <mat-card-actions><button type="button" mat-button color="primary" (click)="onBack()">Back</button></mat-card-actions>
</mat-card-content>
